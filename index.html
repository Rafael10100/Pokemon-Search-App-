<!DOCTYPE html>
<html>
<head>
<title>Pokémon Search App</title>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>Pokémon Search</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID">
    <button id="search-button">Search</button>
  </div>

  <div id="pokemon-info">
    <img id="sprite" src="src/pngwing.com.png" alt="pokémon Sprite">
    <div class="stat"><span class="stat-label">Name:</span> <span id="pokemon-name"></span></div>
    <div class="stat"><span class="stat-label">ID:</span> <span id="pokemon-id"></span></div>
    <div class="stat"><span class="stat-label">Weight:</span> <span id="weight"></span></div>
    <div class="stat"><span class="stat-label">Height:</span> <span id="height"></span></div>
    <div class="stat"><span class="stat-label">HP:</span> <span id="hp"></span></div>
    <div class="stat"><span class="stat-label">Attack:</span> <span id="attack"></span></div>
    <div class="stat"><span class="stat-label">Defense:</span> <span id="defense"></span></div>
    <div class="stat"><span class="stat-label">Special Attack:</span> <span id="special-attack"></span></div>
    <div class="stat"><span class="stat-label">Special Defense:</span> <span id="special-defense"></span></div>
    <div class="stat"><span class="stat-label">Speed:</span> <span id="speed"></span></div>
    <div class="stat"><span class="stat-label">Types:</span> <div id="types" class="types"></div></div>
  </div>
  <script src="src/script.js">
  </script>
</body>
</html>
